<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../css/main-sauce.css">

  <header>
      <h1>My Dog Nora</h1>
  </header>

    <body>

        <h3>Click checkbox to display/hide dog</h3>
        <div class="first">

            <div class="info-cards">

                <div class="card1">
                    <input type="checkbox" id="checkbox1" name="switch-input" class="checkbox1">
                    <label for="checkbox1" class="switch" name="switch-label">Arf</label>
                    <p class="card-text">Nora is an 8-week-old English Mastiff who weighs 12.5 lbs</p>
                    <img class="headshot" src="../assets/images/nora-headshot.jpg" alt="a dog's face">
                </div>

                <div class="card2">
                    <input type="checkbox" id="checkbox2" name="switch-input" class="checkbox2">
                    <label for="checkbox2" class="switch" name="switch-label">Woof</label>
                    <p class="card-text">Nora loves her family very much</p>
                    <img class="headshot" src="../assets/images/nora-kiss.jpg" alt="a dog kissing someone">
                </div>

                <div class="card3">
                    <input type="checkbox" id="checkbox3" name="switch-input" class="checkbox3">
                    <label for="checkbox3" class="switch" name="switch-label">Bark</label>
                    <p class="card-text">Nora's favorite activities are sleeping and eating things she finds</p>
                    <img class="headshot" src="../assets/images/nora-sleeping.jpg" alt="a dog sleeping peacefully">
                </div>
            </div>


        </div>

</body>
</html>
